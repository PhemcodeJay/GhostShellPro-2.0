<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostShell</title>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Smooch Sans', sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            font-weight: 300;
        }

        .container {
            padding: 40px;
            height: 100vh;
            overflow-y: auto;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 400;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #666666;
            font-size: 16px;
            font-weight: 300;
        }

        .section {
            border: 1px solid #333333;
            padding: 30px;
            margin-bottom: 30px;
            background: #000000;
        }

        .section h3 {
            margin-bottom: 25px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: -0.3px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #cccccc;
            font-weight: 300;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333333;
            background: #000000;
            color: #ffffff;
            font-size: 14px;
            font-family: 'Smooch Sans', sans-serif;
            font-weight: 300;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ffffff;
        }

        .form-control::placeholder {
            color: #666666;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ffffff;
        }

        .dual-config {
            display: none;
            margin-top: 25px;
            padding: 25px;
            border: 1px solid #222222;
            background: #000000;
        }

        .dual-config.active {
            display: block;
        }

        .time-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .stake-group {
            display: flex;
            gap: 20px;
        }

        .stake-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn {
            padding: 14px 24px;
            border: 1px solid #ffffff;
            background: #000000;
            color: #ffffff;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 12px;
            font-family: 'Smooch Sans', sans-serif;
            letter-spacing: -0.2px;
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
        }

        .btn-primary:hover:not(:disabled) {
            background: #000000;
            color: #ffffff;
        }

        .btn-secondary {
            background: #000000;
            color: #ffffff;
            border: 1px solid #666666;
        }

        .btn-secondary:hover:not(:disabled) {
            border-color: #ffffff;
        }

        .btn-danger {
            background: #000000;
            color: #ffffff;
            border: 1px solid #999999;
        }

        .btn-danger:hover:not(:disabled) {
            background: #ffffff;
            color: #000000;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .status {
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
            font-weight: 300;
        }

        .status.success {
            background: #000000;
            border: 1px solid #ffffff;
            color: #ffffff;
        }

        .status.error {
            background: #000000;
            border: 1px solid #666666;
            color: #999999;
        }

        .status.info {
            background: #000000;
            border: 1px solid #333333;
            color: #cccccc;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #333333;
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-text {
            color: #666666;
            font-size: 12px;
            margin-top: 5px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GhostShell</h1>
            <p>Licenses Don't Leak. But Your Competitors Might
            </p>
        </div>

        <!-- License Section -->
        <div class="section" id="licenseSection">
            <h3>License Validation</h3>
            <div class="form-group">
                <label for="licenseKey">Enter License Key:</label>
                <input type="text" id="licenseKey" class="form-control" placeholder="Enter your license key...">
                <div id="licenseError" class="error-text hidden"></div>
            </div>
            <button id="validateBtn" class="btn btn-primary">Validate License</button>
            <div id="licenseStatus" class="status hidden"></div>
        </div>

        <!-- Configuration Section -->
        <div class="section hidden" id="configSection">
            <h3>Bot Configuration</h3>
            
            <!-- Base Stake -->
            <div class="form-group">
                <label for="baseStake">Base Stake (KES):</label>
                <input type="number" id="baseStake" class="form-control" value="100" min="1">
            </div>

            <!-- Dual Betting Toggle -->
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="dualBetting">
                    <label for="dualBetting">Enable Dual Betting</label>
                </div>
            </div>

            <!-- Dual Betting Configuration -->
            <div class="dual-config" id="dualConfig">
                <div class="time-group">
                    <div class="form-group">
                        <label for="startTime">Start Time (24h):</label>
                        <input type="text" id="startTime" class="form-control" value="16:00" placeholder="HH:MM">
                        <div id="startTimeError" class="error-text hidden"></div>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time (24h):</label>
                        <input type="text" id="endTime" class="form-control" value="02:00" placeholder="HH:MM">
                        <div id="endTimeError" class="error-text hidden"></div>
                    </div>
                </div>
                
                <div class="stake-group">
                    <div class="form-group">
                        <label for="panel1Stake">Panel 1 Stake (KES):</label>
                        <input type="number" id="panel1Stake" class="form-control" value="150" min="1">
                    </div>
                    <div class="form-group">
                        <label for="panel2Stake">Panel 2 Stake (KES):</label>
                        <input type="number" id="panel2Stake" class="form-control" value="150" min="1">
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Section -->
        <div class="section hidden" id="controlSection">
            <h3>Bot Control</h3>
            <div id="controlStatus" class="status hidden"></div>
            <button id="launchBrowserBtn" class="btn btn-secondary">Open Browser</button>
            <button id="startScriptsBtn" class="btn btn-primary hidden">Start Bot Scripts</button>
            <button id="stopScriptsBtn" class="btn btn-danger hidden">Stop Bot Scripts</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
